{% extends "base.html" %}

{% block title %}Book a Package{% endblock %}

{% block content %}
<div class="container">
    <h1>Book a Package</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        <label for="package_id">Select a Package:</label>
        <select name="package_id" class="form-control" required>
            {% for package in packages %}
                <option value="{{ package.id }}">{{ package.name }} - {{ package.duration }} - ${{ package.price }}</option>
            {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Book Package</button>
    </form>
</div>
{% endblock %}
