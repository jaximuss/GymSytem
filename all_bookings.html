<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Bookings</title>
</head>
<body>
    <h1>All Bookings</h1>
    
    {% if bookings %}
        <ul>
            {% for booking in bookings %}
                <li>User: {{ booking.user.username }} - Package: {{ booking.package_name }} - Date: {{ booking.booking_date.strftime('%Y-%m-%d %H:%M:%S') }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No bookings available.</p>
    {% endif %}
</body>
</html>
