<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Package</title>
</head>
<body>
    <h1>Edit Package</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ package.name }}" required>
        
        <label for="description">Description:</label>
        <textarea name="description">{{ package.description }}</textarea>
        
        <label for="price">Price:</label>
        <input type="number" step="0.01" name="price" value="{{ package.price }}" required>
        
        <label for="duration">Duration:</label>
        <input type="text" name="duration" value="{{ package.duration }}" required>
        
        <button type="submit">Update Package</button>
    </form>
</body>
</html>
